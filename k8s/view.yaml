apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: portal 
  namespace: default 
spec:
  rules:
    - host: portal.ctnrs.com 
      http:
        paths:
        - path: /
          backend:
            serviceName: portal 
            servicePort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: portal
  namespace: default
spec:
  ports:
  - port: 8080
    name: portal 
  selector:
    project: default
    app: portal
---
apiVersion: apps/v1
kind: Deployment 
metadata:
  name: portal
  namespace: default 
spec:
  replicas: 2
  selector:
    matchLabels:
      project: default
      app: portal
  template:
    metadata:
      labels:
        project: default 
        app: portal
    spec:
      imagePullSecrets:
      - name: registry-pull-secret
      containers:
      - name: portal
        image: 192.168.31.70/microservice/portal:2019-07-10-21-35-13
        imagePullPolicy: IfNotPresent
        ports:
          - protocol: TCP
            containerPort: 8088 
        resources:
          requests:
            cpu: 2
            memory: 256Mi
          limits:
            cpu: 4
            memory: 1Gi
        readinessProbe:
          tcpSocket:
            port: 8088
          initialDelaySeconds: 60
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 8088
          initialDelaySeconds: 60
          periodSeconds: 10
